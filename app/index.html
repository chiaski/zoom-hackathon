<!doctype html>
<html>
  <head>
    <title>ULTIMATE MEGA PINOY KAROKE</title>
      
      
    <link rel="stylesheet" href="assets/styling.css">
      
    <style>
        
    </style>
      
      
  </head>
  <body>
      
      
      <div id="game-wrapper">
          
          
          
          
      <div id="info">
          
    <div class="info-piece">
          
          <h3>Room Name</h3>
      <div id="name-room"></div>
        
    </div>
          
    <div class="info-piece">
          <h3>You</h3>
      <div id="name-user">Logged Out</div>
    </div>      
        
      </div>
          
          
      <div id="players">
          <h3>In Room</h3>
          
          
          <ul class="player-list">
         </ul>
          
       </div>
          
      
      <div id="intro">
          <div class="inner">
      
      
        <h1>Welcome to <span id="name-room"> Room Name </span></h1>
    
        <p>Enter your name to begin</p>
          
          <input type="text" name="username" placeholder="Enter a username" id="intro-name">
          
          <input type="button" name="send" id="send" value="Join">
      
      </div>
      </div>
          
        
    
          
          
      <div id="karaoke-container">

          
    <h1 id="roomname">
      Room Name
      </h1>
          
          <div id="karaoke-score">
          
          </div>
          
          <div class="karaoke-search">
              
              <input type="text" id="search-song" placeholder="Place YouTube link of next song">
              <input type="button" id="search-go" value="Go">
          
          
          </div>
          
          <div class="karaoke-lyrics">
          
          
          </div>
          
          <div class="karaoke-machine">
              
            <div class="karaoke-play">
              
            </div>
              
              
          <div class="karaoke-cover">
            </div>
              
              
              
          
          <div class="karaoke-screen">
              
              <iframe src="https://www.youtube.com/embed/O8eiZnt7p5I?controls=0&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
              
          
          </div>
          </div>
          
          
        </div>
      
          
      
      
      
<script src="assets/socket.io.min.js"></script>
      
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      
<script>


</script>
      
  <script src="app.js"></script>
      
      
  </body>
</html>
