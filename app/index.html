<!doctype html>
<html>
  <head>
    <title>ULTIMATE MEGA PINOY KAROKE</title>
      
      
    <link rel="stylesheet" href="assets/styling.css">
      
    <style>
        
    </style>
      
      
  </head>
  <body>
      
      
      <div id="game-wrapper">
          
          
          
          
      <div id="info">
          
    <div class="info-piece">
          
          <h3>Room Name</h3>
      <div id="name-room"></div>
        
    </div>
          
    <div class="info-piece">
          <h3>You</h3>
      <div id="name-user">Logged Out</div>
    </div>  
          
      <div id="players">
          <h3>In Room</h3>
          
          
          <ul class="player-list">
         </ul>
          
       </div>
          
        
      </div>
          

      
      <div id="intro">
          <div class="inner">
      
      
        <h1>Welcome to <span class="room" id="name-room">  </span></h1>
    
        <p>Enter your name to join ur friends</p>
          
          <input type="text" name="username" placeholder="Enter a username" id="intro-name">
          
          <input type="button" name="send" id="send" value="Join">
      
      </div>
      </div>
          
        
    
          
          
      <div id="karaoke-container">

          
    <h1 id="name-room">
      
      </h1>
          
          
          
          
          <div class="karaoke-search">
              
              <input type="text" id="search-song" placeholder="Place YouTube link of next song">
              <input type="button" id="search-go" value="Go">
          
          
          </div>
          
          <div class="karaoke-lyrics">
          
          
          </div>
          
          <div class="karaoke-machine">
              
          <div id="karaoke-score">
            <div class="inner">
            <h1><span id="the-score">33</span></h1>
              
              <h3><span id="the-comment">TERRIBLE</span></h3>
              </div>
          </div>
          
              
              
            <div class="karaoke-play">
                
                
                
                <div class="karaoke-play-button" id="karaoke-play-button">
                          
                </div>
              
            </div>
              
              
              
          <div class="karaoke-cover">
            </div>
              
              
              
          
          <div class="karaoke-screen">
              
              <video muted autoplay>
                  <source src="assets/videoke-bg.mp4" type="video/mp4">
            </video>
               
          
          </div>
          </div>
          
                <div id="player"></div>
              
          
          
        </div>
      
          
      
      
      
<script src="assets/socket.io.min.js"></script>
      
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="assets/counter.js"></script>
          
          
          
<script src="https://www.youtube.com/player_api"></script>
          
  <script src="app.js"></script>
      
      
  </body>
